<html>
<head>
	<title>Lightbox Example</title>
	<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>

	<a href="images/chicken-nose.png" data-lightbox="chicken-nose" data-title="Chicken Nose">Chicken Nose</a>

	<hr>
	
	<img src="images/chicken-nose.png" alt="">
	<img src="images/ghostly-zoots.png" alt="" data-lightbox="ghostly-zoots">
	<img src="images/lil-mib.png" alt="" data-lightbox="lil-mib">

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/lightbox.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
